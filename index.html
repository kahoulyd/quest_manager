<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Quêtes et Univers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        header {
            background-color: #007BFF;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, select, textarea, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .post-it {
            width: 200px;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .quete { background-color: #ff6b6b; }
        .parcours { background-color: #4a90e2; }
        .personnage { background-color: #ff6fcf; }
        .univers { background-color: #87ceeb; }

        .post-it h2 {
            margin-top: 0;
        }

        .post-it p {
            margin: 5px 0;
        }

        .category-container {
            margin-top: 30px;
        }

        .category-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .post-it-container {
            display: flex;
            flex-wrap: wrap;
        }

        section {
            display: none;
            padding: 20px;
        }

        section.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>Gestionnaire de Quêtes, Parcours, Personnages et Univers</h1>

<!-- Header with navigation -->
<header>
    <nav>
        <a href="#quete" onclick="showSection('queteSection')">Quêtes</a>
        <a href="#personnage" onclick="showSection('personnageSection')">Personnages</a>
        <a href="#univers" onclick="showSection('universSection')">Univers</a>
        <a href="#parcours" onclick="showSection('parcoursSection')">Parcours</a>
    </nav>
</header>

<!-- Quête Section -->
<section id="queteSection" class="active">
    <div class="form-container">
        <h2>Ajouter une Quête</h2>
        <label for="titreQuete">Titre :</label>
        <input type="text" id="titreQuete" placeholder="Entrez le titre">
        <label for="contenuQuete">Contenu :</label>
        <textarea id="contenuQuete" placeholder="Entrez le contenu"></textarea>
        <input type="submit" value="Ajouter" onclick="ajouterEntree('quete')">
    </div>
    <div class="category-container">
        <div class="category-title">Quêtes</div>
        <div id="queteContainer" class="post-it-container"></div>
    </div>
</section>

<!-- Personnage Section -->
<section id="personnageSection">
    <div class="form-container">
        <h2>Ajouter un Personnage</h2>
        <label for="titrePersonnage">Nom :</label>
        <input type="text" id="titrePersonnage" placeholder="Entrez le nom">
        <label for="contenuPersonnage">Description :</label>
        <textarea id="contenuPersonnage" placeholder="Entrez la description"></textarea>
        <input type="submit" value="Ajouter" onclick="ajouterEntree('personnage')">
    </div>
    <div class="category-container">
        <div class="category-title">Personnages</div>
        <div id="personnageContainer" class="post-it-container"></div>
    </div>
</section>

<!-- Univers Section -->
<section id="universSection">
    <div class="form-container">
        <h2>Ajouter un Univers</h2>
        <label for="titreUnivers">Titre :</label>
        <input type="text" id="titreUnivers" placeholder="Entrez le titre">
        <label for="contenuUnivers">Description :</label>
        <textarea id="contenuUnivers" placeholder="Entrez la description"></textarea>
        <input type="submit" value="Ajouter" onclick="ajouterEntree('univers')">
    </div>
    <div class="category-container">
        <div class="category-title">Univers</div>
        <div id="universContainer" class="post-it-container"></div>
    </div>
</section>

<!-- Parcours Section -->
<section id="parcoursSection">
    <div class="form-container">
        <h2>Ajouter un Parcours</h2>
        <label for="titreParcours">Titre :</label>
        <input type="text" id="titreParcours" placeholder="Entrez le titre">
        <label for="contenuParcours">Contenu :</label>
        <textarea id="contenuParcours" placeholder="Entrez le contenu"></textarea>
        <input type="submit" value="Ajouter" onclick="ajouterEntree('parcours')">
    </div>
    <div class="category-container">
        <div class="category-title">Parcours</div>
        <div id="parcoursContainer" class="post-it-container"></div>
    </div>
</section>

<script>
    // Function to show a specific section
    function showSection(sectionId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }

    // Function to add a new entry for each section
    function ajouterEntree(type) {
        const titre = document.getElementById(`titre${capitalizeFirstLetter(type)}`).value;
        const contenu = document.getElementById(`contenu${capitalizeFirstLetter(type)}`).value;

        if (!titre || !contenu) {
            alert('Veuillez remplir tous les champs.');
            return;
        }

        fetch('https://quest-manager.onrender.com/api/entries', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type, titre, contenu })
        })
        .then(response => response.json())
        .then(() => {
            fetchEntries();
        })
        .catch(err => console.error('Erreur :', err));
    }

    // Capitalize first letter of a string
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Fetch and display entries (fetchEntries function as before)
    function fetchEntries() {
        fetch('https://quest-manager.onrender.com/api/entries')
            .then(response => response.json())
            .then(data => {
                const { data: entries } = data;

                // Clear the containers
                document.getElementById('queteContainer').innerHTML = '';
                document.getElementById('parcoursContainer').innerHTML = '';
                document.getElementById('personnageContainer').innerHTML = '';
                document.getElementById('universContainer').innerHTML = '';

                // Loop through each entry and display them in their respective containers
                entries.forEach(entry => {
                    const postIt = document.createElement('div');
                    postIt.classList.add('post-it', entry.type);
                    postIt.innerHTML = `<h2>${entry.titre}</h2><p>${entry.contenu}</p>`;

                    // Add a delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Supprimer';
                    deleteButton.style.marginTop = '10px';
                    deleteButton.onclick = function() {
                        deleteEntry(entry.id);
                    };
                    postIt.appendChild(deleteButton);

                    // Append to the correct container
                    switch (entry.type) {
                        case 'quete':
                            document.getElementById('queteContainer').appendChild(postIt);
                            break;
                        case 'parcours':
                            document.getElementById('parcoursContainer').appendChild(postIt);
                            break;
                        case 'personnage':
                            document.getElementById('personnageContainer').appendChild(postIt);
                            break;
                        case 'univers':
                            document.getElementById('universContainer').appendChild(postIt);
                            break;
                    }
                });
            })
            .catch(err => console.error('Erreur :', err));
    }

    // Function to delete an entry
    function deleteEntry(id) {
        fetch(`https://quest-manager.onrender.com/api/entries/${id}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(() => {
                fetchEntries();
            })
            .catch(err => console.error('Erreur :', err));
    }
</script>

</body>
</html>
